- name: get-url codeDeploy
  become: yes
  get_url:
    url: https://aws-codedeploy-ap-northeast-2.s3.amazonaws.com/latest/install
    dest: /home/ec2-user
# Agent 설치파일 다운로드

- name: install coedDeploy
  become: yes
  shell: |
    chmod +x /home/ec2-user/install
    sudo /home/ec2-user/install auto
  args:
    warn: false
    
- name: Copy script 
  become: yes
  copy:
    src: /codedeploy/tasks/codedeploy-startup.sh
    dest: /etc/init.d/codedeploy-startup.sh

- name: grant codeDeploy run 
  become: yes
  shell: sudo chmod +x /etc/init.d/codedeploy-startup.sh
  args:
    warn: false